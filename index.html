        <a data-fancybox data-src="#callback" href="javascript:;" class="btn btn-success">Перезвоните мне</a>

            <form class="form">
                <div class="section-head text-center">
                    <h4 class="section-title">

                </div>

                <div class="form-group">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" name="agree" id="agree-1" data-rule-required="true" checked>
                        <label class="custom-control-label" for="agree-1">
                            Я соглашаюсь с условими политики конфеденциальности
                        </label>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" value="Заказать звонок" class="btn btn-danger btn-lg">
                </div>
            </form>
        </div>
